<!DOCTYPE html>
<html>
<head>
    <title>Audio Capture and Processing</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Audio Capture and Processing</h1>
        
        <div class="control-panel">
            <button id="recordBtn">Record 30s</button>
            <span>or</span>
            <input type="file" id="audioUpload" accept="audio/*">
            <button id="processBtn">Process File</button>
        </div>
        
        <div class="audio-player">
            <audio id="audioPlayback" controls></audio>
        </div>
        <div class="visualization">
            <div class="spectrogram">
                <h2>Spectrogram</h2>
            <div class="spectrogram-content">
                <img id="spectrogram" src="">
            </div>
        </div>
    
        <div class="mfcc">
            <h2>MFCC Features</h2>
            <div class="mfcc-content">
                <canvas id="mfccChart"></canvas>
            </div>
        </div>
    </div>

<!-- ... (conserver le reste du HTML) ... -->

    <script src="/static/js/main.js"></script>
</body>
</html>

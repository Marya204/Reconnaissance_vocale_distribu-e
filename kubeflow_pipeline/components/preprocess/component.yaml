name: Preprocess Audio
description: Pr√©traitement des fichiers audio

inputs:
  - name: input_path
    type: String

outputs:
  - name: output
    type: File

implementation:
  container:
    image: asmaemisbah/asr-preprocess:latest
    command: [
      "python3", "-u", "/preprocess.py",
      "--input_path", {inputValue: input_path},
      "--output_path", {outputPath: output}
    ]
    fileOutputs:
      output: /output/output.wav
